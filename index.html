<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Multilingual RNG</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <button onclick="gen()">Generate</button>
    <p id="out"></p>
    <p id="es"></p>
    <div>
      <label for="NumeralBox">Numeral:</label>
      <input type="checkbox" value="Numeral" id="Numeral" name="NumeralBox" checked>
    </div>

    <div>
      <label for="EspanolBox">Espanol:</label>
      <input type="checkbox" value="Espanol" id="Espanol" name="EspanolBox" checked>
    </div>

    <div>
      <input type="number" id="min" placeholder="min" value="0" min="0">
      <input type="number" id="max" placeholder="max" value="100" max="100">
    </div>
  </main>

<script src="script.js"></script>

</body>

</html>
